<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 学习</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <div id="app2">
        <div v-if="seem">
            see you !
        </div>
    </div>
    <div id=app3>
        <ol>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ol>
    </div>
    <div id="app4">
        <div>
            {{msg}}
        </div>
        <button v-on:click="changeMsg"> change msg</button>
    </div>

    <div id="app5">
        <p> {{msg}} </p>
        <input type="text" v-model="msg">
    </div>

    <div id="app6">
        <ol>
            <todo-item v-for="item in items" v-bind:todo="item" v-bind:id="item.id">
            </todo-item>
        </ol>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "hello word"
        }
    })
    var vm2 = new Vue({
        el: "#app2",
        data: {
            seem: true
        }
    })
    var vm3 = new Vue({
        el: "#app3",
        data: {
            items: [{
                    text: "lirunhua"
                },
                {
                    text: "lirunhua2"
                },
                {
                    text: "lirunhua3"
                },
            ]
        }
    })
    var vm4 = new Vue({
        el: "#app4",
        data: {
            msg: "test msg"
        },
        methods: {
            changeMsg: function () {
                this.msg = "test msg is changed!"
            }
        }
    })
    var vm5 = new Vue({
        el: "#app5",
        data: {
            msg: "vue test!"
        }
    })

    Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{todo.text}} </li>"
    })
    var vm6 = new Vue({
        el: "#app6",
        data: {
            items: [{
                    text: "aplle",
                    id: 0
                },
                {
                    text: "aplle2",
                    id:1
                },
                {
                    text: "aplle3",
                    id: 2
                }
            ]
        }
    })
</script>

</html>
