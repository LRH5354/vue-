<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class css绑定</title>
    <script src="../../lib/vue.js"></script>    
</head>
<body>
   <div id="app"  v-bind:class="{active:isShow,'visibility':isVisiable}">
       test bind class
   </div>
   <div id="app2"  v-bind:class="classObj">
    test bind class
</div>
</body>
<script>
var vm =new Vue({
    el:"#app",
    data:{
        isShow:true,
        isVisiable:false
    }
})
var vm1=new Vue({
    el:"#app2"
    ,data:{
        classObj:{
            active:true,
            hasattr:true,
            callchane:false
        }
    }
})
</script>
</html>
