<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue 列表渲染</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    <div id="app">
          <form v-on:submit.prevent="addTodo">
              <input v-model="newTodoText" 
                id="new-todo"
                placeholder="feed the cat"
              >
              <button>
                  add
              </button>
          </form>
          <ul>
              <!-- <li 
              is="todo-item"
              v-for="(todo,item) in todos"
              v-bind:key="todo.id"
              v-bind:title="todo.title"
              v-on:remove="todos.splice(index,1)">
            </li> -->
            <todo-item 
                v-for="(todo,item) in todos" 
                v-bind:key="todo.id"
                v-bind:title="todo.title"
                v-on:remove="todos.splice(index,1)"
            ></todo-item>
          </ul>
    </div>
</body>
<script>
    Vue.component("todo-item",{
        template:`<li> 
                      {{title}}
                      <button v-on:click="$emit('remove')">remove</button>
                 </li>`,
        props:["title"]
    })
 var vm=new Vue({
     el:"#app",
     data:{
         newTodoText:"",
         todos:[{
             id:1,
             title:"cat"
         },
         {
             id:2,
             title:"dog"
         },{
             id:3,
             title:"animal"
         }
        ],
        nextTodoId:4
     },
     methods:{
         addTodo:function(){
             this.todos.push({
                 id:this.nextTodoId++,
                 title:this.newTodoText
             })
             this.newTodoText="";
         }
     }
     

 })
</script>
</html>
