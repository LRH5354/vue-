<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性和侦听器</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <p> {{msg}} </p>
        <p>{{reversMsg}} </p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "vue is good!"
        },
        computed: {
            reversMsg: function () {
                console.log("computed go msg is changed")
                return this.msg.split('').reverse().join('');
            }
        },
        watch:{
            msg:function(){
                console.log("watch go  msg is changed")
            }
        }
    })
</script>

</html>
